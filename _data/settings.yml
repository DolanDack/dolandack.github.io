#-------------------------------
# Hero Settings
hero:
  enable: true
  hero__title: Hey everyone, I’m George Papadopoulos
  hero__description: I am a PhD candidate at Imperial College London, at the Mathematics and Bioengineering department. 
    My research area focuses on applying ML and AI models to solve healthcare challenges. 
    If you are interested in any of my projects, please do get in touch. 
    Also, do not forget to subscribe to my podcast and email lists :)
  hero__image: "/images/GaussianProcess2.gif"

